<section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">{{ texts.kontak_heading | safe }}</h2>
                <h3 class="section-subheading text-muted">{{ texts.kontak_intro | safe }}</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <form name="sentMessage" id="contactForm" action="/sendemail" method="post" novalidate>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="hidden" id="to" value="{{ texts.ypkbk_email }}">
                                <input type="text" class="form-control" placeholder="{{ texts.kontak_placeholder_name }} *" id="name" required data-validation-required-message="Silahkan isi nama anda">
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control" placeholder="{{ texts.kontak_placeholder_email }} *" id="email" required data-validation-required-message="Silahkan isi email anda">
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="form-group">
                                <input type="tel" class="form-control" placeholder="{{ texts.kontak_placeholder_tel }} *" id="phone" required data-validation-required-message="Silahkan isi nomor telefon anda">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <textarea class="form-control" placeholder="{{ texts.kontak_placeholder_message }} *" id="message" required data-validation-required-message="Silahkan isi pesan anda."></textarea>
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                        <div class="col-lg-12 text-center">
                            <div id="success"></div>
                            <button type="submit" class="btn btn-xl">{{ texts.kontak_send_button }}</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
