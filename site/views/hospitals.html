<section id="hospitals" class="bg-light-gray">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">{{ texts.hospitals_heading }}</h2>
                <h3 class="section-subheading text-muted">{{ texts.hospitals_intro }}</h3>
            </div>
        </div>
        <div class="row">
            {% for hospital in hospitals %}
            <div class="col-md-4 col-sm-6 list-item">
                <a href="/hospital/{{ hospital.slug }}" title="{{ hospital.name }}" class="modal-link" data-toggle="modal">
                    <div class="list-item-hover">
                        <div class="list-item-hover-content">
                            <i class="fa fa-plus fa-3x"></i>
                        </div>
                    </div>
                    <img src="{{ hospital.rsPhotoFileName }}" class="img-responsive" alt="">
                </a>
                <div class="list-item-caption">
                    <h4>{{ hospital.name }}</h4>
                    <p class="text-muted">Kota: {{ hospital.city }}</p>
                    <p class="text-muted">Area Fokus: {{ hospital.fokusArea }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
