<section id="articles">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Artikel</h2>
            </div>
        </div>
        <div class="row">
            {% for article in articles %}
            <div class="col-md-4 col-sm-6 list-item">
                <a href="#article-{{ article.slug }}" title="{{ article.title }}" class="modal-link" data-toggle="modal">
                    <div class="list-item-hover">
                        <div class="list-item-hover-content">
                            <i class="fa fa-plus fa-3x"></i>
                        </div>
                    </div>
                    <img src="{{ article.imgURL }}" class="img-responsive" title="{{ article.title }}" alt="{{ article.title }}" />
                </a>
                <div class="list-item-caption">
                    <h4>{{ article.title }}</h4>
                    <p class="text-muted">{{ article.intro }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
