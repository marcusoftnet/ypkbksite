<section id="articles">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Artikel</h2>
            </div>
        </div>
        <div class="row">
            {% for article in articles %}
            <div class="col-md-4">
                <h4 class="article-heading text-centered">{{ article.title }}</h4>
                <img src="{{ article.imgURL }}" class="img-responsive">
                <p class="text-muted">{{ article.intro }}</p>
                <a href="#article-{{ article.slug }}" class="modal-link" data-toggle="modal">Baca lagi...</a>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
